<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MecLaren</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon" />

    <link
      href="https://cdn.boxicons.com/3.0.4/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>

      <div class="icones">
        <div class="barra-progresso">
          <div class="icone-topo">
            <div class="quadrado-interno">
              <i class="bx bx-menu-left"></i>
            </div>
          </div>

          <ul class="lista-cores">
            <li class="cor" style="background-color: #6a0dad"></li>

            <li class="cor ativo" style="background-color: #ff0000"></li>

            <li class="cor" style="background-color: #ff8c00"></li>

            <li class="cor" style="background-color: #ffffff"></li>

            <li class="cor" style="background-color: #000000"></li>
          </ul>
        </div>

        <ul>
          <li>
            <a href=""><i class="bx bxl-discord-alt"></i></a>
          </li>
          <li>
            <a href=""><i class="bx bxl-github"></i></a>
          </li>
          <li>
            <a href=""><i class="bx bxl-linkedin-square"></i></a>
          </li>
          <li>
            <a href=""><i class="bx bxl-steam"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="home-page">
        <div class="menu">
          <nav>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Cars</a></li>
              <li><a href="">Our Servises</a></li>
            </ul>
          </nav>
        </div>

        <span class="titulo">MECLAREN</span>

        <div class="container-principal">
          <img class="carro" src="img/branco 2.webp" alt="McLaren 750S" />

          <div class="info-texto">
            <h2>750S SPIDER</h2>
            <h3>BENCHMARK. BEATEN.</h3>
          </div>
        </div>

        <div class="guia">
          <div class="botao">
            <a href="https://cars.mclaren.com/br-pt/750s"
              >Buy Now
              <i class="bx bx-chevron-right"></i>
            </a>
          </div>
        </div>

        <div class="container-especificacoes">
          <div class="item-especificacao">
            <span class="rotulo">POWER</span>
            <span class="valor">750<small>HP</small></span>
          </div>

          <div class="item-especificacao">
            <span class="rotulo">0-60 MPH</span>
            <span class="valor">2.7<small>SEC</small></span>
          </div>

          <div class="item-especificacao">
            <span class="rotulo">MAX SPEED</span>
            <span class="valor">332<small>KM/H</small></span>
          </div>

          <div class="item-especificacao">
            <span class="rotulo">PRICE</span>
            <span class="valor">$320<small>K</small></span>
          </div>
        </div>
      </section>
    </main>

    <div class="direitos">
      <p>
        &copy; 2025 Meclaren. Projeto desenvolvido por
        <strong>Guerreiro</strong> para fins educacionais.
        <br />
        <span class="detalhe"
          >Este site não possui vínculo comercial com a marca oficial.</span
        >
      </p>
    </div>
  </body>
</html>
